<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Gestor de Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'eventos:listado' %}">Eventos</a>
        
        
  <a class="nav-link btn btn-success text-white ms-3 px-3 py-1" href="{% url 'eventos:crear' %}">
    Crear evento
  </a>
  


        
        <div class="navbar-nav ms-auto">
  {% if user.is_authenticated %}
    <span class="navbar-text me-2">Hola, {{ user.username }}</span>

    <form action="{% url 'logout' %}" method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="nav-link btn btn-link p-1 m-1" style="color: #fff; text-decoration: none;">
        
        Cerrar sesión
      </button>
    </form>

  {% else %}
    <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
  {% endif %}
</div>


    </nav>

    <div class="container mt-4">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
        {{ message }}
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4 mt-5">© 2025 Gestor de Eventos</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
