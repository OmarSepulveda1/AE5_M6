{% extends "base.html" %}
{% block content %}

<h2>{% if object %}Editar{% else %}Crear{% endif %} evento</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  
  <button class="btn btn-primary">
    {% if object %}Actualizar{% else %}Crear{% endif %}
  </button>

  <a href="{% url 'eventos:listado' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>

{% endblock %}
